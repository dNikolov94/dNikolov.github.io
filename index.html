<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>Конвертор на Димитър Николов</title>
</head>
<body>
<form class="content-form">
<h2 class="title">Конвертор на Димитър Николов</h2>
<section class="items">
<label for="bgn" class="currency">
<span class="item-currency">BGN: </span>
<input class="currency-value" type="number"
id="bgn" value="0" />
</label>
<label for="euro" class="currency">
<span class="item-currency">EUR: </span>
<input class="currency-value" type="text"
id="euro" readonly />
</label>
<input class="primary-btn" type="button"
onclick="eurConverter()" value="Конвертиране!" />
</section>
<script src="script.js" type="text/javascript"></script>
</form>
</body>
</html>
